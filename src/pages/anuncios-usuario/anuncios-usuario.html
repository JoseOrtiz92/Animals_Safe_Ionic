<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Anuncios Publicados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="AnunciosExist">
    <ion-list >
    <ion-item-sliding *ngFor = "let anuncio of anunciosdata">      
        <ion-item detailPush navPush="DetailAnuncioPage" [navParams]="{anuncio: anuncio}">
          {{ anuncio.Nombre_mascota }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteAnuncio(anuncio)"><ion-icon name="trash"></ion-icon>Eliminar</button>
        </ion-item-options>
      </ion-item-sliding>    
  </ion-list>
  </div>

  <div *ngIf="!AnunciosExist">
      <p>No tienes anuncios guardados</p>
  </div>
  
</ion-content>
